<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="calculator.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="tictactoe.js"></script>
</head>
<heading>
    <h1>Cool Calculator</h1>
</heading>
<body>
    <div id="display">
        <input type="text" id="result" disabled">
    </div>
    <div id="buttons">
        <div id="row1" class="row">
            <div class="cell" value="clearEntry">CE</div>
            <div class="cell" value="clear">C</div>
            <div class="cell" value="backSpace">Back</div>
            <div class="cell" value="modulus">%</div>
        </div>
        <div id="row2" class="row">
            <div class="cell" value="seven">7</div>
            <div class="cell" value="eight">8</div>
            <div class="cell" value="nine">9</div>
            <div class="cell" value="divide">รท</div>
        </div>
        <div id="row3" class="row">
            <div class="cell" value="four">4</div>
            <div class="cell" value="five">5</div>
            <div class="cell" value="six">6</div>
            <div class="cell" value="multiply">ร</div>
        </div>
        <div id="row4" class="row">
            <div class="cell" value="one">1</div>
            <div class="cell" value="two">2</div>
            <div class="cell" value="three">3</div>
            <div class="cell" value="subtract">-</div>
        </div>
        <div id="row5" class="row">
            <div class="cell" value="zero">0</div>
            <div class="cell" value=".">.</div>
            <div class="cell" value="equals">=</div>
            <div class="cell" value="add">+</div>
        </div>
    </div>
</body>

</html>
