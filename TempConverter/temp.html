<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Temperature Converter</title>
    <link rel="stylesheet" href="temp.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="temp.js"></script>
</head>
<body>
    <h1>Temperature Converter</h1>
    <div id="conversion">
        <form>
            <input type="text" name="temperature" id="tempText" placeholder="Enter temperature"><br>
            <select name="conversionType" id="conversionType">
                <option value="CtoF">Celsius to Fahrenheit</option>
                <option value="FtoC">Fahrenheit to Celsius</option>
            </select><br><br>
            <input type="button" value="Convert" id="convertButton">
        </form>
    </div>
    <div id="resultField" hidden>
        <h2>Converted Temperature:</h2>
        <p id="result"></p>
    </div>
</body>
</html>
